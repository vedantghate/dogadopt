<div class="petcard" [ngStyle]="{'height': smallCard}">
    <div class="imgWrapper">
        <img class="image" [src]="imgSrc">
    </div>
    <div>
        <span class="name">Meet {{name}}</span>
        <p class="desc" [ngStyle]="{'height': smallDesc}">
            {{description}}
        </p>
    </div>
    <a class="adopt" href="https://forms.gle/c7XGLyJpFZgbS4iGA" target="_blank">Adopt {{name}}!</a>
</div>
